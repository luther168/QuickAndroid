apply plugin: 'com.android.application'
apply plugin: 'io.objectbox'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cn.luo.android.quick"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "v1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }

        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    buildTypes {
        debug {
            minifyEnabled false

            buildConfigField "Boolean", "IS_DEBUG", "true"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "Boolean", "IS_DEBUG", "false"
        }
    }
    packagingOptions{
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    dataBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation project(':QuickLibrary')
//    implementation 'com.github.luther168:QuickAndroid:0.0.7'

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    annotationProcessor 'com.alibaba:arouter-compiler:1.1.4'

    implementation 'com.github.chaychan:PowerfulViewLibrary:1.2.1'

    implementation 'ru.bartwell:exfilepicker:2.1'

    implementation 'net.zetetic:android-database-sqlcipher:3.5.9@aar'

    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    implementation 'com.esri.arcgis.android:arcgis-android:10.2.9'
}
